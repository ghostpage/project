{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Change: {{ project.nama }}</h3>

            {% for message in messages %}
              {% if message %}
                <div class="alert alert-success">{{ message }}</div>
              {% endif %}
            {% endfor %}

            <form action="{% url 'ubah_project' project.id %}" method="post">{% csrf_token %}
                

                {{ form.as_p }}
            
                <button class="btn btn-primary">Save</button>
                <a href="/project/" class="btn btn-danger">Back</a>
            </form>
        </div>
    </div>
</div>  

{% endblock %}
